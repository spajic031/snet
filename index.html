<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snet
    </title>
</head>

<body>
    <div class="logo">
        <img class="top-logo" src="img/logo.png" alt="logo">
    </div>


    <div class="main-wrapper">
        <form id="loginForm">
            <h2>Login</h2>

            <div>
                <label>Email:</label>
                <input type="email" name="email" id="login_email" placeholder="max.muster@gmail.com">
            </div>
            <div>
                <label>Password:</label>
                <input type="password" name="lozinka" id="login_lozinka" placeholder="**********">
            </div>
            <div>
                <button>Log In</button>
            </div>
        </form>
    </div>
    <div class="no-acc-register">
        <p>Not a member?</p>
        <button id="registracija">Register</button>
    </div>
    <div class="custom-modal">
        <button id="closeModal">X</button>
        <form id="registrationForm">
            <h2>Registration</h2>

            <div>
                <label for="kosrinicko_ime">Name: *</label>
                <input id="korisnicko_ime" class="input" type="text" name="korisnicko_ime" placeholder="max123">
            </div>
            <div>
                <label for="email">Email: *</label>
                <input id="register_email" class="input" type="email" name="register_email"
                    placeholder="max.muster@gmail.com">
            </div>
            <div>
                <label for="lozinka">Password: *</label>
                <input id="register_lozinka" class="input" type="password" name="register_lozinka"
                    placeholder="*******">
            </div>
            <div>
                <label for="ponovi-lozinku">Repeat Password: *</label>
                <input id="ponovi_loziniku" class="input" type="password" name="ponovi_lozinku" placeholder="*******">
            </div>
            <div>
                <button>Register</button>
            </div>
        </form>
    </div>
    <script src="js/Validator.js"></script>
    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
