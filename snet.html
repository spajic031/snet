<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Snet</title>
</head>

<body>
    <div class="top">
        <img class="top-logo" src="img/logo.png" alt="logo">
        <button class="hamburger"></button>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="inner-container left-side">
                    <img class="img-profile" src="img/profile.png" alt="Profile">
                    <div>
                        <p><b id="username">User</b></p>
                        <p id="email">Email</p>

                        <button id="editAccount">Customise</button>
                        <button id="logout">Log Out</button>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="inner-container right-side">
                    <form id="postForm">
                        <textarea id="postContent" placeholder="Type something and post it..."></textarea>
                        <button id="post">Post</button>
                    </form>
                    <div id="allPostsWrapper"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="custom-modal">
        <button id="closeModal">X</button>
        <form id="editForm">
            <h2>Customise Profile</h2>

            <div>
                <label for="kosrinicko_ime">User Name:</label>
                <input id="korisnicko_ime" class="input" type="text" name="korisnicko_ime" placeholder="max123">
            </div>
            <div>
                <label for="edit_email">Email:</label>
                <input id="edit_email" class="input" type="email" name="register_email"
                    placeholder="max.muster@gmail.com">
            </div>
            <div>
                <button>Change</button>
            </div>
        </form>
        <hr>

        <button id="deleteProfile">DELETE PROFILE</button>
    </div>


    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/Comment.js"></script>
    <script src="js/Post.js"></script>
    <script src="js/snet.js"></script>


</body>

</html>
